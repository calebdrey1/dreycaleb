        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6f61 50%, #de1d47 50%);
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            padding-top: 1rem;
            z-index: 1050;
            display: flex;
            flex-direction: column;
            border-left: 2px solid tomato;
            transition: all 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar-header {
            background-color: rgba(255, 99, 71, 0.85);
            padding: 0.5rem;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .sidebar-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .nav-link {
            color: white !important;
            font-size: 0.9rem;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s;
            display: block;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-link:hover {
            background-color: #fff !important;
            color: #000 !important;
        }

        .content {
            margin-right: 250px;
            padding: 1rem;
            width: calc(100% - 250px);
            overflow-y: auto;
            height: 100vh; /* Ensure content area takes full viewport height */
        }

        .sidebar img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            border-radius: 50%;
            object-fit: cover;
        }

        .split-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .split-content .content-box {
            max-width: 800px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        .split-content .content-box h4 {
            font-family: "Edu NSW ACT Foundation", cursive;
            text-decoration: dotted;
            color: brown;
            text-align: center;
        }

        .split-content .content-box p {
            font-family: 'Arial', sans-serif;
            color: black;
            text-shadow: 0px 5px 10px rgba(97, 68, 148, 0);
            font-weight: bold;
            text-align: center;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .blog-list {
            list-style-type: none;
            padding: 0;
            margin: 1rem 0;
        }

        .blog-list li {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .blog-list h5 {
            margin: 0;
            font-family: "Edu NSW ACT Foundation", cursive;
            color: brown;
        }

        .blog-list p {
            margin: 0.5rem 0;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                overflow-y: auto;
            }

            .content {
                margin-right: 200px;
                width: calc(100% - 200px);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: column;
                border-left: none;
                padding-top: 0;
                top: 0;
                right: 0;
            }

            .sidebar-header {
                width: 100%;
                text-align: center;
                font-size: 1rem;
            }

            .sidebar-body {
                flex-direction: column;
                align-items: center;
                padding: 0.5rem;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 0.5rem;
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
            }

            .content {
                margin-right: 0;
                width: 100%;
                height: auto; /* Allow height to adjust with content */
            }

            .split-content {
                flex-direction: column;
                align-items: center;
            }

            .split-content .content-box {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
